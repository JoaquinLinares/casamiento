<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Allura', cursive;
            background-color: #faf8f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .button {
            background-color: #e6d9c7;
            color: #000;
            font-size: 26px;
            /* font-weight: bolder; */
            font-family: 'Allura', cursive;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #d9c6b3;
        }

        .dark-background {
            background-color: #faf8f6; /* Mismo fondo que la página */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }

        .dark-background.active {
            visibility: visible;
            opacity: 1;
        }

        .carousel-container {
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
            background-color: #f3f0ec;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .carousel {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .carousel img {
            width: 100%;
            flex-shrink: 0;
            border-radius: 8px;
        }

        .buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .carousel-button:focus {
            outline: none;
        }

        /* Botón de cierre fuera de la tarjeta */
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 22px;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 11;
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>
    <div class="intro">
        <button class="button" id="start-button">Pulse aquí</button>
    </div>

    <div class="dark-background" id="dark-background">
        <button class="close-button" id="close-button">✖</button> <!-- Botón de cierre afuera -->
        <div class="carousel-container" id="carousel-container">
            <div class="carousel" id="carousel">
                <img src="./casamiento-primera.jpeg" alt="Tarjeta 1">
                <img src="./casamiento-segunda.jpeg" alt="Tarjeta 2">
                <img src="./casamiento-3.jpeg" alt="Tarjeta 2">
                <img src="./casamiento-4.jpeg" alt="Tarjeta 2">
                <img src="./casamiento-5.jpeg" alt="Tarjeta 2">
                <img src="./casameinto-6.jpeg" alt="Tarjeta 2">
                <img src="./casamiento-7.jpeg" alt="Tarjeta 2">                
                
            </div>
            <div class="buttons">
                <button class="carousel-button" id="prev">&#10094;</button>
                <button class="carousel-button" id="next">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const darkBackground = document.getElementById('dark-background');
        const carousel = document.getElementById('carousel');
        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const closeButton = document.getElementById('close-button');

        let currentIndex = 0;

        startButton.addEventListener('click', () => {
            darkBackground.classList.add('active');
        });

        closeButton.addEventListener('click', () => {
            darkBackground.classList.remove('active');
        });

        function updateCarousel() {
            const width = images[0].clientWidth;
            carousel.style.transform = `translateX(-${currentIndex * width}px)`;
        }

        nextButton.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>

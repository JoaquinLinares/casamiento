<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #faf8f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .carousel-container {
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .carousel {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .carousel img {
            width: 100%;
            flex-shrink: 0;
            border-radius: 8px;
        }

        .buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="./imagen-casamiento1.jpeg" alt="Tarjeta 1">
            <img src="./imagen-casamiento2.jpeg" alt="Tarjeta 2">
            <!-- Agrega las otras imágenes aquí cuando las tengas -->
        </div>
        <div class="buttons">
            <button class="button" id="prev">&#10094;</button>
            <button class="button" id="next">&#10095;</button>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        function updateCarousel() {
            const width = images[0].clientWidth;
            carousel.style.transform = `translateX(-${currentIndex * width}px)`;
        }

        nextButton.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
